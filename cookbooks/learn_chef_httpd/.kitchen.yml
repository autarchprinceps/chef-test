---
driver:
  name: docker

provisioner:
  name: chef_zero
  # You may wish to disable always updating cookbooks in CI or other testing environments.
  # For example:
  #   always_update_cookbooks: <%= !ENV['CI'] %>
  # always_update_cookbooks: true

verifier:
  name: inspec

platforms:
        #  - name: centos
        #    driver_config:
        #        image: centos
        #        platform: rhel
        #    run_list:
        #        - recipe[yum]
  - name: fedora
    driver_config:
            image: fedora
            platform: fedora
    run_list:
          - recipe[yum]

suites:
  - name: default
    run_list:
            #  - recipe[chef-test::default]
            - recipe[learn_chef_httpd::default]
    verifier:
      inspec_tests:
        - test/smoke/default
    attributes:
